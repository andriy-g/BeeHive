<!DOCTYPE HTML>

<html>
	<head>
		<title>BeeHive Website</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

	<body class="is-loading">

		<!-- Wrapper -->

							<p></p>
							<form method="post">


								<form method="post">
									<div class="field">
									<input class="form-control" id="hiveid" name="hiveid" placeholder="Hive ID" type="text"/>
									</div>
									<div class="field">
										 <input class="form-control" id="date" name="date" placeholder="YYYY/MM/DD" type="text"/>
									</div>
									<div class="field">
										  <input class="form-control" id="sampleperiod" name="sampleperiod" placeholder="Sample Period" type="text"/>
									</div>
									<div class="field">
										 <input class="form-control" id="numofmites" name="numofmites" placeholder="Number of Mites" type="text"/>

									<div class="field">
										<div class="select-wrapper">

										</div>
									</div>
									<ul class="actions">
										<li><button class="button" type="submit" name="submit">Submit</button></li>
										<hr />

								</form>
						</header>
					</section>
